<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة المطاردة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        .form-container {
            margin-top: 20px;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>مرحبًا بك في لعبة المطاردة</h1>
    <div class="form-container">
        <h2>إضافة صور الشخصيات</h2>
        <form id="character-form">
            <label for="criminal">رابط صورة المجرم:</label>
            <input type="text" id="criminal" placeholder="أدخل رابط الصورة" required><br>
            <label for="policeman">رابط صورة الشرطي:</label>
            <input type="text" id="policeman" placeholder="أدخل رابط الصورة" required><br>
            <button type="submit">حفظ الصور</button>
        </form>
    </div>
    <button onclick="startGame()">بدء اللعبة</button>

    <script>
        // حفظ روابط الصور في التخزين المحلي
        document.getElementById("character-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const criminalImg = document.getElementById("criminal").value;
            const policemanImg = document.getElementById("policeman").value;
            localStorage.setItem("criminalImg", criminalImg);
            localStorage.setItem("policemanImg", policemanImg);
            alert("تم حفظ الصور بنجاح!");
        });

        // بدء اللعبة
        function startGame() {
            window.location.href = "game.html";
        }
    </script>
</body>
</html>
