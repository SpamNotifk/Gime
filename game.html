<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة المطاردة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ccc; /* لون خلفية محايد */
        }
        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: white;
            overflow: hidden;
        }
        .character {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }
        #criminal {
            background-color: black; /* اللون الافتراضي */
        }
        #policeman {
            background-color: blue; /* اللون الافتراضي */
        }
        .obstacle {
            position: absolute;
            width: 60px;
            height: 60px;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="criminal" class="character"></div>
        <div id="policeman" class="character"></div>
    </div>
    <script>
        const gameArea = document.getElementById("gameArea");
        const criminal = document.getElementById("criminal");
        const policeman = document.getElementById("policeman");

        // إعداد الصور
        const criminalImg = localStorage.getItem("criminalImg");
        const policemanImg = localStorage.getItem("policemanImg");
        if (criminalImg) criminal.style.backgroundImage = `url(${criminalImg})`;
        if (policemanImg) policeman.style.backgroundImage = `url(${policemanImg})`;

        // المواقع الأولية
        let criminalPos = { x: 100, y: 100 };
        let policemanPos = { x: 300, y: 300 };

        // إضافة العوائق
        const obstacleImg = "https://thef2l-51c302fdbd2c.herokuapp.com/dl/6748a956f9729cc228605557";
        for (let i = 0; i < 5; i++) {
            const obstacle = document.createElement("div");
            obstacle.className = "obstacle";
            obstacle.style.backgroundImage = `url(${obstacleImg})`;
            obstacle.style.left = `${Math.random() * window.innerWidth}px`;
            obstacle.style.top = `${Math.random() * window.innerHeight}px`;
            gameArea.appendChild(obstacle);
        }

        // تحريك المجرم
        document.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowUp": criminalPos.y -= 10; break;
                case "ArrowDown": criminalPos.y += 10; break;
                case "ArrowLeft": criminalPos.x -= 10; break;
                case "ArrowRight": criminalPos.x += 10; break;
            }
            updatePositions();
        });

        // حركة الشرطي
        setInterval(() => {
            if (criminalPos.x > policemanPos.x) policemanPos.x += 5;
            if (criminalPos.x < policemanPos.x) policemanPos.x -= 5;
            if (criminalPos.y > policemanPos.y) policemanPos.y += 5;
            if (criminalPos.y < policemanPos.y) policemanPos.y -= 5;
            updatePositions();
            checkCollision();
        }, 100);

        // تحديث المواقع
        function updatePositions() {
            criminal.style.transform = `translate(${criminalPos.x}px, ${criminalPos.y}px)`;
            policeman.style.transform = `translate(${policemanPos.x}px, ${policemanPos.y}px)`;
        }

        // التحقق من التصادم
        function checkCollision() {
            const obstacles = document.querySelectorAll(".obstacle");
            const criminalRect = criminal.getBoundingClientRect();
            obstacles.forEach((obstacle) => {
                const obstacleRect = obstacle.getBoundingClientRect();
                if (
                    criminalRect.x < obstacleRect.x + obstacleRect.width &&
                    criminalRect.x + criminalRect.width > obstacleRect.x &&
                    criminalRect.y < obstacleRect.y + obstacleRect.height &&
                    criminalRect.y + criminalRect.height > obstacleRect.y
                ) {
                    alert("تم القبض عليك!");
                    window.location.href = "index.html";
                }
            });
        }
    </script>
</body>
</html>
