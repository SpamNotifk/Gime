<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة المطاردة</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    .game-area {
      width: 100%;
      height: 80vh;
      background-image: url('https://thef2l-51c302fdbd2c.herokuapp.com/dl/6748a956f9729cc228605557'); /* صورة العوائق */
      background-size: cover;
      position: relative;
      overflow: hidden;
      border: 2px solid #000;
    }
    .character {
      position: absolute;
      width: 50px;
      height: 50px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .obstacle {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://thef2l-51c302fdbd2c.herokuapp.com/dl/6748a956f9729cc228605557'); /* صورة العوائق */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="game-area" id="gameArea">
    <div id="criminal" class="character"></div>
    <div id="policeman" class="character"></div>
  </div>

  <script>
    const criminal = document.getElementById("criminal");
    const policeman = document.getElementById("policeman");
    const gameArea = document.getElementById("gameArea");

    // جلب صور المجرم والشرطي من التخزين المحلي
    criminal.src = localStorage.getItem("criminalImg") || "";
    policeman.src = localStorage.getItem("policemanImg") || "";

    // إعداد المواقع الأولية
    let criminalPos = { x: 100, y: 100 }; // موقع المجرم
    let policemanPos = { x: 300, y: 300 }; // موقع الشرطي
    let obstacles = []; // العوائق

    // إضافة العوائق عشوائياً
    for (let i = 0; i < 5; i++) {
      let obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.top = `${Math.random() * (gameArea.offsetHeight - 40)}px`;
      obstacle.style.left = `${Math.random() * (gameArea.offsetWidth - 40)}px`;
      gameArea.appendChild(obstacle);
      obstacles.push(obstacle);
    }

    // تحريك المجرم بواسطة اللمس
    let touchStartPos = null;

    gameArea.addEventListener("touchstart", (e) => {
      touchStartPos = { x: e.touches[0].clientX, y: e.touches[0].clientY };
    });

    gameArea.addEventListener("touchmove", (e) => {
      if (touchStartPos) {
        const deltaX = e.touches[0].clientX - touchStartPos.x;
        const deltaY = e.touches[0].clientY - touchStartPos.y;
        criminalPos.x += deltaX;
        criminalPos.y += deltaY;
        touchStartPos = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        updatePositions();
      }
    });

    // تحريك الشرطي تلقائياً
    setInterval(() => {
      // تحريك الشرطي باتجاه المجرم
      if (criminalPos.x > policemanPos.x) policemanPos.x += 3;
      if (criminalPos.x < policemanPos.x) policemanPos.x -= 3;

      if (criminalPos.y > policemanPos.y) policemanPos.y += 3;
      if (criminalPos.y < policemanPos.y) policemanPos.y -= 3;

      updatePositions();
      checkCollision();
    }, 100);

    // تحديث مواقع الشخصيات في واجهة اللعبة
    function updatePositions() {
      criminal.style.transform = `translate(${criminalPos.x}px, ${criminalPos.y}px)`;
      policeman.style.transform = `translate(${policemanPos.x}px, ${policemanPos.y}px)`;
    }

    // التحقق من التصادم مع العوائق
    function checkCollision() {
      const criminalRect = criminal.getBoundingClientRect();

      obstacles.forEach((obstacle) => {
        const obstacleRect = obstacle.getBoundingClientRect();

        if (
          criminalRect.x < obstacleRect.x + obstacleRect.width &&
          criminalRect.x + criminalRect.width > obstacleRect.x &&
          criminalRect.y < obstacleRect.y + obstacleRect.height &&
          criminalRect.y + criminalRect.height > obstacleRect.y
        ) {
          alert("تم القبض عليك! لقد خسرت.");
          window.location.href = "index.html";  // العودة إلى الصفحة الرئيسية
        }
      });
    }
  </script>
</body>
</html>
