<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اللعبة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="background">
            <img id="criminal" src="" alt="المجرم">
            <img id="policeman" src="" alt="الشرطي">
            <div class="obstacle"></div>
            <div class="obstacle"></div>
        </div>
    </div>
    <script>
        const criminal = document.getElementById("criminal");
        const policeman = document.getElementById("policeman");
        const obstacles = document.querySelectorAll(".obstacle");

        // إعداد الصور من التخزين المحلي
        criminal.src = localStorage.getItem("criminalImg") || "";
        policeman.src = localStorage.getItem("policemanImg") || "";

        // إعداد المواقع الأولية
        let criminalPos = { x: 100, y: 100 };
        let policemanPos = { x: 300, y: 300 };

        // حركة المجرم
        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowUp":
                    criminalPos.y -= 10;
                    break;
                case "ArrowDown":
                    criminalPos.y += 10;
                    break;
                case "ArrowLeft":
                    criminalPos.x -= 10;
                    break;
                case "ArrowRight":
                    criminalPos.x += 10;
                    break;
            }
            updatePositions();
        });

        // حركة الشرطي (يتبع المجرم)
        setInterval(() => {
            if (criminalPos.x > policemanPos.x) policemanPos.x += 5;
            if (criminalPos.x < policemanPos.x) policemanPos.x -= 5;
            if (criminalPos.y > policemanPos.y) policemanPos.y += 5;
            if (criminalPos.y < policemanPos.y) policemanPos.y -= 5;

            updatePositions();
            checkCollision();
        }, 100);

        // تحديث المواقع
        function updatePositions() {
            criminal.style.transform = `translate(${criminalPos.x}px, ${criminalPos.y}px)`;
            policeman.style.transform = `translate(${policemanPos.x}px, ${policemanPos.y}px)`;
        }

        // التحقق من التصادم
        function checkCollision() {
            obstacles.forEach((obstacle) => {
                const rect1 = criminal.getBoundingClientRect();
                const rect2 = obstacle.getBoundingClientRect();
                if (
                    rect1.x < rect2.x + rect2.width &&
                    rect1.x + rect1.width > rect2.x &&
                    rect1.y < rect2.y + rect2.height &&
                    rect1.y + rect1.height > rect2.y
                ) {
                    alert("تم القبض عليك! لقد خسرت.");
                    window.location.href = "index.html";
                }
            });
        }
    </script>
</body>
</html>
